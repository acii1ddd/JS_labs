<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        "use strict";
        document.title = "Загорцев Виктор";

        //let x = 0.5;

        function arctg_taylor(x) {
            let result = 0;
            let term; // текущ член ряда
            let n = 0;
            let precision = 1e-10; // точность
            let sign = 1; // знак члена ряда

            do {
                result += Math.pow(-1, n)  * Math.pow(x, 2 * n + 1) / (2 * n + 1);
                n++;
            } while (Math.abs(term) > precision);
            return result;
        }

        for (let x = 0.5; x >= 0.1; x -= 0.1) {
            document.body.innerHTML += `<p>arctg(${x}) через Math.atan(x): ${Math.atan(x)}</p>`;
            document.body.innerHTML += `<p>arctg(${x}) через ряд Тейлора: ${arctg_taylor(x)}</p>`;
            document.body.innerHTML += `<hr>`;
        }

    </script>
</body>
