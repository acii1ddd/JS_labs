<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        document.title = "Загорцев Виктор";
    
        function check_num(num, error_mes, repeat_mes) {
                while(isNaN(num)) {
                    window.alert(error_mes);
                    num = parseFloat(prompt(repeat_mes));
            }
            return num;
        }

        document.body.innerHTML += "<img src = './img/task.png'>";
        let x = check_num(prompt("Введите значение x: "), "Некорректное значение", "Введите значение x: ");

        let res = (x >= 8 && x != 10) ? (Math.pow(x, 3) + 1) 
                  : (x <= 1) ? (2 * x ** 2 + Math.pow(Math.abs(x), 1/3))
                  : Math.sqrt(x); // ост случ (1 - 8), 10

        document.body.innerHTML += `<hr>`;
        document.body.innerHTML += `Результат : ${res}`;
    </script>
</body>
</html>
