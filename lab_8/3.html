<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .line {
            margin-top: 20px;
        }        
    </style>

    <form id="form">
        <label for="alignment">Выравнивание</label><br>
        <input type="radio" name="alignment" value="left" checked>LEFT<br>
        <input type="radio" name="alignment" value="center">CENTER<br>
        <input type="radio" name="alignment" value="right">RIGHT<br>

        <label for="height">Толщина линии:</label><br>
        <input type="number" id="height" value="2"><br><br>

        <label for="width">Длина линии</label>
        <input type="number" id="width" value="300"><br><br>
        
        <label for="color">Цвет линии</label>
        <select id="color">
            <option value="black">black</option>
            <option value="green">green</option>
            <option value="olive">olive</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
            <option value="teal" selected>teal</option>
            <option value="gray">gray</option>
            <option value="silver">silver</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="fuchsia">fuchsia</option>
            <option value="white">white</option>
        </select><br><br>

        <button type="button" onclick="updateLine()">Применить</button>
    </form>
    
    <hr id="line" class="line" style="width: 300px; height: 2px;background-color: teal;">

    <script>
        "use strict";   
        function updateLine() {
            const alignment = document.querySelector('input[name="alignment"]:checked').value;
            const height = document.getElementById('height').value;
            const width = document.getElementById('width').value;
            const color = document.getElementById('color').value;

            // получаем линию
            const line = document.getElementById('line');
            line.style.height = `${height}px`;
            line.style.width = `${width}px`;
            line.style.background = color;

            if (alignment === 'left') {
                line.style.marginLeft = '0'; // прилег к левому краю
                line.style.marginRight = 'auto';
            }
            else if (alignment === 'center') {
                line.style.marginLeft = 'auto';
                line.style.marginRight = 'auto';
            }
            else if (alignment === 'right') {
                line.style.marginRight = '0'; // прилег к правому краю
                line.style.marginLeft = 'auto';
            }
        }

    </script>
</body>
</html>
