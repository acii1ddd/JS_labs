<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .magic-button {
            position: absolute;
            padding: 10px 15px 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .hide {
            display: none; /*invis*/
        }

    </style>

</head>

<body>
    <button class="magic-button" id="magicButton">Нажми меня</button>

    <script>
        "use strict";

        function getPosition(max) {
            return Math.floor(Math.random() * max);
        }

        const button = document.getElementById('magicButton');
        
        button.addEventListener('mouseenter', () => {
            button.classList.add('hide');

            setTimeout(() => {
                const newX = getPosition(window.innerWidth - (button.clientWidth + 100)); // допустимая ширина где может оказаться кнопка не выходя за экран
                const newY = getPosition(window.innerHeight - (button.clientWidth + 100));
                
                button.style.left = `${newX}px`;
                button.style.top = `${newY}px`;

                button.classList.remove('hide');          
            }, 2000);
        });

    </script>
</body>
</html>
