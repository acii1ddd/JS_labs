        function arctg_taylor_rec(x, n) { // n первых членов
            if (n == 0) {
                return x;
            }
            else {
                const term = Math.pow(-1, n) * Math.pow(x, 2 * n + 1) / (2 * n + 1); // n-ый член ряда
                return term + arctg_taylor_rec(x, n - 1);
            }
        }

        for (let x = 0.5; x >= 0.1; x -= 0.1) {
            document.body.innerHTML += `<p>arctg(${x}) через Math.atan(x): ${Math.atan(x)}</p>`;
            document.body.innerHTML += `<p>arctg(${x}) через ряд Тейлора (рекурсия): ${arctg_taylor_rec(x, 10 - 1)}</p>`; //10 первых членов (9 + нулевой)
