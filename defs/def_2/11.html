<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print_arr(arr) {
            document.body.innerHTML += `<p>`;
            for(let i = 0; i < arr.length; ++i) {
                document.body.innerHTML += `${arr[i]}   `;
            }
            document.body.innerHTML += `</p>`;
        }
        
        function generate_arr(size) {
            let arr = [];
            for(let i = 0; i < size; i++) {
                arr[i] =  Math.random().toFixed(1) * 10 - 2;
            }
            return arr;
        }

        let arr = generate_arr(10);
        print_arr(arr);

        let posArray = arr.filter(num => num >= 0);
        let sumPos = posArray.reduce((sum, elem) => sum + elem, 0);
        let avgPos = sumPos / posArray.length;

        document.body.innerHTML += `<p>Среднее арифметическое положительных элементов: ${avgPos.toFixed(3)}</p>`;

    </script>
</body>
</html>
