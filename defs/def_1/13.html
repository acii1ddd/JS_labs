<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        function check_num(num, error_mes, repeat_mes) {
            while(isNaN(num)) {
                window.alert(error_mes);
                num = parseFloat(prompt(repeat_mes));
            }
            return num;
        }

        function isEven(num) {
            return num % 2 === 0;
        }

        let num = check_num(parseFloat(prompt("Введите число: ")), "Введите корректное значение числа.", "Введите число: ");
        document.body.innerHTML += `<p>Число ${num} - ${isEven(num) ? "четное" : "нечетное"}</p>`;

    </script>
</body>
</html>
