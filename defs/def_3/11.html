        ];

        //  макс длина строки
        let maxLenght = strings.reduce((maxLen, currStr) => {
            return Math.max(maxLen, currStr.length);
        }, 0);

        let longestStrIndexes = strings.map((str, ind) => str.length === maxLenght ? ind : -1) // массив с ind / -1
                                       .filter(ind => ind !== -1);

        document.body.innerHTML += `<p>Строки: <br>${strings.join('<br>')}</p>`;
        document.body.innerHTML += `<p>Номер(а) самой длиной строки: ${longestStrIndexes}</p>`;
